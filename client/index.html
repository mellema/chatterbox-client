<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form id='send'>
        <input type='text' id='input'></input>
        <input type='submit' class='submit' value='submit'></input>
      </form>
      <!-- Your HTML goes here! -->
      <div id='chats'></div>
    </div>
    <div class='sidebar'>
      <div id='friends'>
        <h1>Friends</h1>
        <div id='friendList'>
        </div>
      </div>
      <div id='roomSelect'>
        <h1>Rooms</h1>
        <form class='makeRoom'>
          <input type='text' id='roomInput'></input>
          <input type='submit' class='roomSubmit' value='submit'></input>
        </form>
        <div id='roomList'>
        </div>
      </div>
    </div>
  </body>
</html>
